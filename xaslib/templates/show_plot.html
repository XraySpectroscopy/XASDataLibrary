{% extends "layout.html" %}
{% block body %}

<script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
<div id="plot">
      <script  type="text/javascript">
	var graph = {{plotdata | safe}};
	Plotly.plot('plot',   graph.data,   graph.layout || {},  config=graph.config);
      </script>
</div>

{%if permalink %}  <a href="{{permalink|safe}}">save link</a> {% endif %}

{% endblock %}
