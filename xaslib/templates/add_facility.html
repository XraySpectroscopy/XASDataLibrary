{% extends "layout.html" %}
{% block body %}

<p><div class=subtitle> Add a Facility</div>


<p> A Facility is a place that has one or more Beamlines.
  <a class="abutton" href="{{ url_for('facilities') }}">   Show Existing Facilities </a>


{% if session.username is not none %}

<form action="{{ url_for('add_facility') }}"   method=post>
    <table>
      <tr><td>Name:</td>
	  <td><input size=60 type=text name=facility_name></td></tr>
      <tr><td>Laboratory:</td>
	   <td><input size=60 type=text name=facility_lab></td></tr>
      <tr><td>City:</td>
	   <td><input size=60 type=text name=facility_city></td></tr>
      <tr><td>Country:</td>
	   <td><input size=60 type=text name=facility_country></td></tr>
      <tr><td><input class="abutton" type=submit value=Submit></td><td></td></tr>
    </table>
</form>
{% else %}
You must be logged in to add a facility.
{% endif %}
</div>
{% endblock %}
