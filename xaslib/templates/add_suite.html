{% extends "layout.html" %}
{% block body %}

<div class=subtitle> Add a Suitea</div>
<div class=body>

A Suite is simply a named collection of spectra.  Add many of these, then
edit spectra to add to a suite.
<p>


{% if session.username is not none %}

<form action="{{url_for('add_suite')}}"   method=post>
    <input type=hidden name=person value={{person_id}}>
    <table>
      <tr><td>Name:  </td><td><input size=40 type=text name=suite_name></td></tr>
      <tr><td>Notes:  </td><td><textarea cols=60 rows=10 type=text name=notes>
                                </textarea></td></tr>
      <tr><td><input type=submit value=submit></td><td></td></tr>
    </table>
</form>
{% else %}
You must be logged in to add a suite.
{% endif %}
</div>

{% endblock %}
