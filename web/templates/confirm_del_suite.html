{% extends "layout.html" %}
{% block body %}

<div class=subtitle> Delete Suite?</div>
<div class=body>

{% if session.username is not none %}
   <p> Click: <a href="{{url_for('delete_suite', stid=stid, ask=0)}}"> YES &nbsp;</a>
   to permanently delete the Suite '{{suite_name}}'. </p>
   <p> Note:  This cannot be undone!</p>
{% endif %}
</div>
{% endblock %}
