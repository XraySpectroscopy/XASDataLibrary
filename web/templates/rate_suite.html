{% extends "layout.html" %}
{% block body %}

<div class=subtitle> Suite: {{suite_name}} </div>
<div class=body>

{% if session.username is not none %}

Enter Rating (0 to 5:  0=worst, 5=best):

<form action="{{ url_for('submit_suite_rating') }}" method=post>
    <input type=hidden name=person    value={{person_id}}>
    <input type=hidden name=suite      value={{suite_id}}>
    <input type=hidden name=suite_name value={{suite_name}}>
    <table>
      <tr><td>Score:</td><td><input size=10 type=text name=score value={{score}}></td></tr>
      <tr><td>Review:</td><td><textarea cols=75 rows=10 type=text name=review>{{review}}
                              </textarea></td></tr>
      <tr><td><input type=submit value=submit></td><td></td></tr>
    </table>
</form>
{% else %}
You must be logged in to rate a suite.
{% endif %}
</div>
{% endblock %}
