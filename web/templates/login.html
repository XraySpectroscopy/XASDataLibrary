{% extends "layout.html" %}
{% block body %}
<h4>Login: </h4>

<p>To create a new account <a href="{{ url_for('create_account') }}">Click here</a></p>

<form action="{{ url_for('login') }}" method=post>
    <table>
      <tr><td>Email:</td><td><input size=60 type=text name=email></td></tr>
      <tr><td>Password:</td><td><input size=60 type=password name=password></td></tr>
      <tr><td><input type=submit name=button value=login></td>
    </table>
</form>

{% endblock %}
