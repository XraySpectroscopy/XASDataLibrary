{% extends "layout.html" %}
{% block body %}
  <h4>Login: </h4>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <table>
      <tr><td>Email:</td><td><input size=60 type=text name=username></td></tr>
      <tr><td>Password:</td><td><input size=60 type=password name=password></td></tr>
      <tr><td><input type=submit value=Login></td><td></td></tr>
    </table>
  </form>

{% endblock %}
