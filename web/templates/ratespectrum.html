{% block body %}

  <form action="{{ url_for('ratespectrum') }}/id" method=post>
    <table>
      <tr><td>Score:</td><td><input size=10 type=text name=score</td></tr>

      <tr><td><input type=submit value=RateSpectrum></td><td></td></tr>
    </table>
  </form>

{% endblock %}
