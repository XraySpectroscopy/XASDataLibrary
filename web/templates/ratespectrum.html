{% extends "layout.html" %}
{% block body %}
  <h4>Rate Spectrum {{ spectrum_name }} </h4>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

Enter Rating (score 1 to 5):

<form action="{{ url_for('submit_spectrum_rating') }}" method=post>
    <input type=hidden name=person value={{person_id}}>
    <input type=hidden name=spectrum value={{spectrum_id}}>
    <input type=hidden name=spectrum_name value={{spectrum_name}}>
    <table>
      <tr><td>Score:</td><td><input size=10 type=text name=score value={{score}}></td></tr>
      <tr><td>Review:</td><td><textarea cols=75 rows=10 type=text name=review>{{review}}
                              </textarea></td></tr>
      <tr><td><input type=submit value=submit></td><td></td></tr>
    </table>
  </form>

{% endblock %}
