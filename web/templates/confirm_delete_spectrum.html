{% extends "layout.html" %}
{% block body %}

<div class=subtitle> Delete Spectrum?</div>
<div class=body>

{% if session.username is not none %}

   <p> Note:  This cannot be undone!</p>
{% endif %}
</div>
{% endblock %}
